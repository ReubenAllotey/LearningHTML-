<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- knowing the various tags in html  -->

    <!-- the form tag is used when we want to get an input from the user or to create a form , to use the form tag you need to add the action and the method  -->
    <form action="#" method="post"> </form>

    <!-- the input tag is used to allow the user to input characters into the form created 
    - we add the  input type , id and the name 
    -we can also add the placeholder:this is where the text appears in the input field before user start typing   
     -we can required : this is when a user is required to do something before the forms are submitted
    -->
    <input type="text" required id="Firstname " name="Firstname" placeholder="Enter Firstname..">
    <!-- some input types can be password  , e-mail , numbers , range 
     for the numbers we can set the max and min , and the range  -->
    <input type="range" id="volume " name="volume " min="0" max="15">
</body>

</html>
