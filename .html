<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- knowing the various tags in html  -->

    <!-- the form tag is used when we want to get an input from the user or to create a form , to use the form tag you need to add the action and the method  -->
    <form action="#" method="post"> </form>

    <!-- the input tag is used to allow the user to input characters into the form created 
    - we add the  input type , id and the name 
    -we can also add the placeholder:this is where the text appears in the input field before user start typing   
     -we can required : this is when a user is required to do something before the forms are submitted
    -->
    <input type="text" required id="Firstname " name="Firstname" placeholder="Enter Firstname..">
    <!-- some input types can be password  , e-mail , numbers , range 
     for the numbers we can set the max and min , and the range  -->
    <input type="range" id="volume " name="volume " min="0" max="15">
    <!-- Another input type is the  checkbox and the radio
 the radio is used for multiple choice and the check box for the user to tick -->

    <input type="checkbox" id="gender  " name="gender " value="Male"> Male
    <input type="checkbox " id="gender" name="gender" value="Female "> Female



    <input type="radio" id="Audi" name="Model" value="Audi"> Audi
    <input type="radio" id="Tesla" name="Model" value="Tesla"> Tesla
    <input type="radio" id="Mercedes" name="Model" value="Mercedes"> Mercedes

    <!-- Another html form is the textarea that makes user to input some text , we can add rows and columns  -->
    <textarea id="msg " name="message " cols="30" rows="10"></textarea>

    <!-- working with labels -->
    <label for="Firstname">Firstname:</label>
    <input type="text" id="Firstname" name="Firstname" placeholder="Enter name ...">

    <!-- Applying labels to Radio -->
    <input type="radio" id="Bmw" name="Model" value="Bmw"> Bmw
    <label for="Bmw">Bmw</label>
    <input type="radio" id="Audi" name="Model" value="Audi"> Audi
    <label for="Audi">Audi</label>
    <input type="radio" id="Tesla" name="Model" value="Tesla"> Tesla
    <label for="Tesla">Tesla</label>

    <!-- dealing with the submit tag
     the submit tag helps users to submit certain forms filled   -->
    <input type="submit" value="submit">

    <!-- dealing with the form actions 
     The action attribute specifies WHERE to send the form data when a form is submitted. This is most commonly a URL to a page that processes the data that the user just entered -->

    <form action="https://coddy.tech/newcourse" method="post"></form>





</body>

</html>
